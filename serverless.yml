service: bnti

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-2

package:
  individually: true

functions:
  hello:
    handler: index.hello
    events:
      - http:
          path: hello
          method: get

resources:
  Resources:
    StaticSite:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: PublicRead
        BucketName: ${self:custom.siteName}
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html
    StaticSiteS3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: StaticSite
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: '*'
              Action:
                - s3:GetObject
              Resource:
                Fn::Join:
                  - ''
                  - - 'arn:aws:s3:::'
                    - Ref: StaticSite
                    - '/*'

plugins:
  - serverless-functions-base-path
  - serverless-plugin-optimize
  - serverless-s3-sync
  - serverless-offline

custom:
  siteName: www.bnti.com
  functionsBasePath: src/functions
  optimize: true
  s3Sync:
    - bucketName: ${self:custom.siteName}
      localDir: build
  serverless-offline:
    port: 3001
