service: bnti

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-2

package:
  exclude:
    - ./**
  include:
    - functions/**

functions:
  hello:
    handler: functions/index.hello
    events:
      - http:
          path: hello
          method: get

  pubgMatches:
    handler: functions/index.pubgMatches
    events:
      - http:
          path: pubg/matches
          method: get
          cors: true

plugins:
  - serverless-offline
  - serverless-plugin-include-dependencies

custom:
  serverless-offline:
    port: 3001
