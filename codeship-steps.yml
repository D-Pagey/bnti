- name: quality
  type: parallel
  service: app
  steps:
    - name: lint
      command: yarn lint

    - name: test
      command: yarn test --ci

- name: integration
  type: serial
  service: app
  tag: master
  steps:
    - name: build
      type: parallel
      steps:
        - name: static
          command: yarn build

        - name: dynamic
          command: ./node_modules/.bin/sls package

    - name: deploy
      command: ./node_modules/.bin/sls deploy --package .serverless
